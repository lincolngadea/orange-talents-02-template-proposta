spring:
  datasource:
    url: jdbc:h2:mem:proposta
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-plataform: org.hibernate.dialect.H2Dialect
    properties:
      hibernates:
        show_sql: true
        format_sql: true